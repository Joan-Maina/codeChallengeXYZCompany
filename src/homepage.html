<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Calculations</title>
    <link href="homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main-container">
      <nav class="topNav">
        <img src="capture.jpg" id="logo">
        <p>Home</p>
        <p id="show"></p>
      </nav>
      
        <div class="hero-section">
            <div class="hero-text">
              <!-- <h1>welcome to XYZ company</h1>
              <p>You can check on the items below:</p>
              <button id="show">check beds</button> -->
              <h2>welcome to XYZ company</h2>
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
            
                  <div class="item active">
                    <img src="bed1.JPG" alt="Comfort" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>Comfort</h3>
                      <p>Buy Comfort</p>
                    </div>
                  </div>
            
                  <div class="item">
                    <img src="bed1.JPG" alt="Cosy" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>Cosy</h3>
                      <p>Cosy, coz we care</p>
                    </div>
                  </div>
                
                  <div class="item">
                    <img src="bed1.JPG" alt="Relax" style="width:100%;">
                    <div class="carousel-caption">
                      <h3>Relaxing</h3>
                      <p>Relax, take it easy</p>
                    </div>
                  </div>
              
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          <div class="items" id="items">
            <!-- comments -->
            
          </div>
    </div>
    <script src="./index.js" ></script>
